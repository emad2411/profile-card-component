<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <div class="container">
        <div class="profile">
            <div class="header"></div>
            <div class="info">
                <img src="/images/image-victor.jpg" alt="">
                <h1>Victor Crest </h1>
                <span>26</span>
                <span>London</span>
            </div>
            <div class="stats">
                <ul>
                    <li> 80K <span>Followers</span> </li>
                    <li> 803K <span>Likes </span></li>
                    <li> 1.4K <span>Photos</span> </li>
                </ul>
            </div>

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Emad Jaber</a>.
        </div>
    </div>


</body>

</html>
